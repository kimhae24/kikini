<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Noto Serif KR 폰트 불러오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Serif KR", serif;
        background-color: #ffffff;
      }

      .element {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .overlap-group-wrapper {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }

      .overlap-group {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      a,
      .text-wrapper,
      .text-wrapper-2,
      .text-wrapper-3,
      .text-wrapper-4,
      .text-wrapper-5 {
        font-family: "Noto Serif KR", serif;
        font-weight: 400;
        color: #8e8e8e;
        font-size: 18px;
        text-decoration: none;
        position: absolute;
      }

      .text-wrapper {
        top: 31%;
        left: 17%;
      }

      .text-wrapper-2 {
        top: 92%;
        left: 92%;
        transform: translate(-100%, -100%);
      }

      .text-wrapper-3 {
        top: 51.5%;
        left: 42%;
      }

      .text-wrapper-4 {
        top: 26.5%;
        left: 67%;
      }

      .text-wrapper-5 {
        top: 71%;
        left: 86.5%;
      }
    </style>
  </head>
  <body>
    <div class="element" data-model-id="1:2">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <img class="img" src="https://c.animaapp.com/qRGuGMfN/img/----------2-1.png" alt="background" />

          <a href="일제강점.html" class="text-wrapper">일제강점기</a>
          <a href="군사독재.html" class="text-wrapper-3">군부독재</a>
          <a href="민주화.html" class="text-wrapper-4">5.18 민주화 운동</a>
          <a href="산업화.html" class="text-wrapper-5">산업화</a>

          <div class="text-wrapper-2">Back</div>
        </div>
      </div>
    </div>
  </body>
</html>
